<div class="col-xs-6 col-md-3">
  <h2>YouTube Search</h2>
  <div class="thumbnail">
    <img src="{{result.thumbnailUrl" alt="{{result.title}}">
    <div class="caption">
      <h3>{{result.title}}</h3>
      <p> {{ result.description }} </p>
      <p><a href="{{result.videolUrl}}"
          class="btn btn-default"
          role="button">Watch</a></p>
    </div>
  </div>
</div>
